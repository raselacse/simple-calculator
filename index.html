<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="output">
            <input id="input" type="text" readonly value="0">
        </div>
        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
            <button>6</button>
            <button>5</button>
            <button>4</button>
            <button>X</button>
            <button id="three">3</button>
            <button id="two">2</button>
            <button id="one">1</button>
            <button>-</button>
            <button>C</button>
            <button>0</button>
            <button>=</button>
            <button>+</button>
        </div>
    </div>
    <script>
        const inputOne = document.getElementById("one").innerText;
        // console.log(inputOne);
        inputOne.addEventListener("click",function(){
            const inputSreen = document.getElementById("input").innerText;
            const inputParse = parseInt(inputSreen);
            const newResult = inputOne+inputParse;
            document.getElementById("input").value = newResult;
            // console.log(inputSreen);
        })
    </script>
</body>
</html>
